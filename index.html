<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="css" href="./assets/css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white py-6 shadow-md">
        <div class="'container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold">ðŸŒ±planthub</h1>
            
  <button id="openSearchModalBtn" class="bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700 focus:outline-none">
    Find a plant
  </button>

<!----------------------------------------------------->

  <div id="searchModal" class="hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex justify-center items-center">
    <div class="shadow-sm w-6/12 bg-white p-8 rounded-3xl border-slate-50 border">
      <!-- Modal content -->
      
      <div class="modal-content">
        <!-- Search input -->
        <div class="flex flex-row items-center bg-slate-50 rounded-lg p-3 mb-2">
          <input type="text" id="searchInput" placeholder="Type in a plant name" class="flex grow text-xl font-medium text-slate-300 bg-transparent focus:outline-none focus:text-slate-800" autocomplete="off">
         <button id="search-btn" class="bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700 focus:outline-none">Search</button>
        </div>
        <!--Search results -->
        <div id="plantNameHints" class="suggestion-box max-h-48 overflow-y-auto border-gray-300 rounded-md mb-4"></div>

        <h3 class= "mb-2 font-medium">Recent searches</h3>
        <div id="recentSearches" class="recentSearches items-center"></div>  

        <!-- Close button -->
        <div class="flex flex-row-reverse">
        <button id="closeModalBtn" class="text-gray-700 hover:bg-gray-100 font-semibold px-4 py-2 rounded">Close</button>
        </div>
      </div>
    </div>
  </div>

<!--------------------------------------------------------------->
  </div>
</header>
    <section class="py-8 px-6 text-center">
        <h2 class="text-2xl font-semibold">Grow your garden with PlantHub</h2>
        <p class="mt-3">Discover different plants and how to care for them</p>
      </section>

      <section class="py-8">
        <div id="currentSearch"></div>
        <div class="container mx-auto px-6">

            <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-5 gap-6" id="featuredPlants">
                <!-- Can use this to add for each plant -->
            </div>
              <!--plant 1-->
              
        </div>

      </section>
      <section clas="py-8 bg-white">
        <div class="container mx-auto px-6">
            <h3 class="text-xl font-semibold mb-6">ðŸŒŽ From your Area</h3>
            
            <div class="flex justify-center mb-6">
               <!-- Search input for native-to region -->
        <input type="text" id="nativeToInput" class="border rounded px-4 py-2 mb-4" placeholder="Search by native-to region...">

        <!-- Search button for native-to region -->
        <button id="searchNativeToBtn" class="btn bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700 focus:outline-none">Search by Native To</button>
                <!-- <nav class="flex space-x-4"> -->
                
            </div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-5 gap-6" id="recentNativeSearches">
          <div id="searchResultsContainer"></div>
          
           
        </div>
        

      </section>


      <footer class="bg-green-700 text-white text-center py-4">
        <p> planthub 2024</p>
      </footer>

      <script src="assets/js/script.js"></script>
      
      <script src="assets/js/featured-plants.js"></script>
      <script src="assets/js/search-native-to.js"></script>
      
      <script src="https://cdn.tailwindcss.com"></script>

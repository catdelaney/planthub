<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantHub</title>
    <link rel="stylesheet" type="css" href="/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-slate-50 text-gray-900">
    <header class="bg-white py-6 shadow-sm">
        <div class="'container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold"><a href="index.html">ðŸŒ±PlantHub</a></h1>
            
  <button id="openSearchModalBtn" class="bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700 focus:outline-none">
    Find a plant
  </button>

<!----------------------------------------------------->

  <div id="searchModal" class="hidden fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex justify-center items-center">
    <div class="shadow-sm w-6/12 bg-white p-8 rounded-3xl border-slate-50 border">
      <!-- Modal content -->
      
      <div class="modal-content">
        <!-- Search input -->
        <div class="flex flex-row items-center bg-slate-50 rounded-lg p-3 mb-2">
          <input type="text" id="searchInput" placeholder="Type in a plant name" class="flex grow text-l font-medium text-slate-400 bg-transparent focus:outline-none focus:text-slate-800" autocomplete="off">
         <button id="search-btn" class="bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700 focus:outline-none">Search</button>
        </div>
        <!--Search results -->
        <div id="plantNameHints" class="suggestion-box max-h-48 overflow-y-auto border-gray-300 rounded-md mb-4"></div>

        <h3 class= "mb-2 font-medium">Recent searches</h3>
        <div id="recentSearches" class="recentSearches items-center"></div>  

        <!-- Close button -->
        <div class="flex flex-row-reverse">
        <button id="closeModalBtn" class="text-gray-700 hover:bg-gray-100 font-semibold px-4 py-2 rounded">Close</button>
        </div>
      </div>
    </div>
  </div>

<!--------------------------------------------------------------->
  </div>
</header>
    <section class="container mx-auto h-52 items-center my-10 content-center rounded-3xl bg-gradient-to-r from-slate-100 via-white to-slate-100 drop-shadow-sm flex overflow-hidden border border-slate-200">
        <div class="grow">
        <h2 class="text-4xl font-semibold ml-9">Grow your garden<br> with PlantHub</h2>
        <p class="mt-3 text-slate-400 ml-9">Discover different plants and how to care for them</p>
        </div>
        <img src="assets/images/header-img-transparent.png" alt="Decorative header image of plants in pots, bird's eye view" class="w-2/3">
      </section>

      <section class="py-8">
        <div id="currentSearch"></div>
        <div class="container mx-auto px-6">
            <h3 class="text-2xl font-semibold mb-6">ðŸ’š Today's Featured Plants</h3>
            <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-5 gap-6" id="featuredPlants">
                <!-- Can use this to add for each plant -->
            </div>
              <!--plant 1-->
        </div>
      </section>

      <section class="py-8">
        <div class="container mx-auto px-6 flex items-center">
            <h3 class="text-2xl font-semibold mb-6 grow">ðŸŒŽ From your Area</h3>
            
            <div class="flex flex-row items-center bg-slate-100 rounded-lg p-3 mb-8">
               <!-- Search input for native-to region -->
                <input type="text" id="nativeToInput" class="flex grow text-m font-medium text-slate-300 bg-transparent focus:outline-none focus:text-slate-800" placeholder="Search by country">

                <!-- Search button for native-to region -->
                <button id="searchNativeToBtn" class="btn bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700 focus:outline-none">Go</button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-5 gap-6 container mx-auto px-6" id="recentNativeSearches">
          <div id="searchResultsContainer"></div>
          
           
        </div>
        

      </section>


      <footer class="bg-green-700 text-white text-center py-4 mt-24">
        <p> planthub 2024</p>
      </footer>
      <!-- <script src="assets/js/search-model.js"></script> -->
      <script src="assets/js/search-functions.js"></script>
      <script src="assets/js/script.js"></script>
      
      <script src="assets/js/featured-plants.js"></script>
      <script src="assets/js/search-native-to.js"></script>
      
      <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>

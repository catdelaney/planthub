<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Search Planthub</title>
</head>

<body>

<!-- Search modal -->
<div class="h-screen flex justify-center items-center">
<div id="searchModal" class="shadow-sm max-w-4xl bg-white p-8 rounded-3xl border-slate-50 border" >
    <!-- Modal content -->
    <div class="modal-content">view
        <!-- Search input -->
        <div class="flex flex-row items-center bg-slate-50 rounded-lg p-3 mb-8">
            <input type="text" id="search" name="q" placeholder="Type in a plant name" class="flex grow text-xl font-medium text-slate-300 bg-transparent focus:outline-none focus:text-slate-800">
            <!-- <div class="flex grow text-xl font-medium text-slate-300"><p></p></div> -->
            <button class="bg-green-500 text-white py-1 px-4 rounded hover:bg-green-700 focus:outline-none">
                Go
            </button>
        </div>
        <!-- Search by region -->
        <div class="searchSectionRegion mb-8">
            <h3 class="mb-2 font-medium">Search by region</h3>
            <div id="zoneNames" class="flex flex-row">
                <div class="mr-2 px-3 py-1 border border-green-500 text-green-500 rounded-full hover:bg-green-500 hover:text-white"><p>Region name</p></div>
                <div class="mr-2 px-3 py-1 border border-green-500 text-green-500 rounded-full hover:bg-green-500 hover:text-white"><p>Region name</p></div>
                <div class="mr-2 px-3 py-1 border border-green-500 text-green-500 rounded-full hover:bg-green-500 hover:text-white"><p>Region name</p></div>
                <div class="mr-2 px-3 py-1 border border-green-500 text-green-500 rounded-full hover:bg-green-500 hover:text-white"><p>Region name</p></div>
                <div class="mr-2 px-3 py-1 border border-green-500 text-green-500 rounded-full hover:bg-green-500 hover:text-white"><p>Region name</p></div>
                <div class="mr-2 px-3 py-1 border border-green-500 text-green-500 rounded-full hover:bg-green-500 hover:text-white"><p>Region name</p></div>
            </div>
        </div>
        <!-- Recent searches -->
        <div class="recentSearches">
            <h3 class="mb-2 font-medium">Recent searches</h3>
            <div class="searchList">
            <div id="searchItem" class="flex flex-row gap-3 p-3 bg-slate-50 hover:bg-slate-100 rounded-lg items-center">
                <!-- Left of search result -->
                <img src="" alt="image">

                <div class="flex flex-col grow">
                    <p id="searchedPlantName">Plant Name</p>
                    <p id="searchedPlantScientificName" class="text-slate-300">Scientific plant name</p>
                </div>
                <!-- Right of search result -->
                <div>
                    <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 focus:outline-none">
                        Open
                    </button>
                </div>
                </div>
                
            </div>
        </div>
    </div>
    </div>
  </div>
  
</body>
</html>
